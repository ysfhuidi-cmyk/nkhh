<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Page</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: black;
    color: rgb(102, 255, 0);
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* IMAGE */
.image-box {
    border: 2px solid rgb(43, 255, 0);
    box-shadow: 0 0 25px rgb(34, 255, 0);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 25px;
}

.image-box img {
    width: 360px;
}

/* TEXT */
.glow-text {
    font-size: 20px;
    margin-bottom: 25px;
    text-shadow: 0 0 5px rgb(17, 252, 0), 0 0 15px rgb(64, 255, 0);
}

/* INFO */
.info {
    font-size: 16px;
    line-height: 1.8;
    margin-bottom: 25px;
    text-shadow: 0 0 5px rgb(60, 255, 0);
}

/* FOOTER */
.footer {
    font-size: 18px;
    text-shadow: 0 0 10px rgb(38, 255, 0);
}

/* CLICK NOTE */
.notice {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body onclick="enableSound()">

<!-- IMAGE -->
<div class="image-box">
    <img src="test.png" alt="image">
</div>

<!-- ARABIC TEXT -->
<div class="glow-text">
    اما توردها موارد الابطال ولا استرح وخلى المراجل لأهلها
</div>

<!-- INFO -->
<div class="info">
    IP: /<br>
    City: TN<br>
    Region: TN<br>
    Country: TN<br>
    Location: -- , --<br>
    Organization: None<br>
    Timezone: UTC
</div>

<!-- FOOTER -->
<div class="footer">
    GG : nkh OP : discord.gg/nkh
</div>

<div class="notice">
    Click anywhere if music is muted
</div>

<!-- MUSIC -->
<audio id="bg-music" autoplay loop muted>
    <source src="test.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bg-music");

function enableSound() {
    if (music.muted) {
        music.muted = false;
        music.play();
    }
}
</script>

</body>
</html>
